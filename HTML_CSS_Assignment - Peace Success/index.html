<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top_container">
        <div id="top-navigation-bar">
            <p id="left_text">Bootstrap Gallery</p>  
            <button id="button2">Download Now!</button>
        </div>
        <div id="center_container">
            <h1 id="heading1">HTML Image Gallery</h1>
            <p id="middle_text">Right here you can see for yourself how exactly the HTML Image Gallery should look like. Feel free to use this awesome, super customizable and mobile friendly galleries to make your website more interesting and appealing for its visitors.</p>
            <button id="button1">Download Gallery</button> 
        </div>
    </div>

    <div id="bottom_container">
       
        <h2 id="heading2">Put in use some tags</h2>
       
        <div id="navigation_buttons">
            <button id="all" class="clickable_link">All</button>
            <button class="clickable_link">Beautiful</button>
            <button class="clickable_link">Creative</button>
            <button class="clickable_link">Cool</button>
            <button class="clickable_link">Awesome</button>
        </div>
       
        <div id="gallery">
            <div id="photo1" class="box">
                <img src="Pictures/3.jpg" alt="the sky above the sea">
            </div>
            <div id="racoon-photo" class="box">
                <img src="Pictures/2.jpg" alt="a racoon">
            </div>
            <div id="photo3" class="box">
                <img src="Pictures/4.jpg" alt="a zebra">
            </div>
            <div id="photo4" class="box">
                <img src="Pictures/6.jpg" alt="mountains and houses situated at desert areas">
            </div>
            <div id="photo5" class="box">
                <img src="Pictures/5.jpg" alt="a mountain on the lakeside, man navigating a boat">
            </div>
            <div id="sea-animal-photo" class="box">
                <img src="Pictures/8.jpg" alt="a person's hand deeped in water, holding a sea animal">
            </div>
            <div id="photo7" class="box">
                <img src="Pictures/10.jpg" alt="a owl">
            </div>
            <div id="photo8" class="box">
                <img src="Pictures/7.jpg" alt="a bird">
            </div>
        </div>
    </div>
</body>
</html>
